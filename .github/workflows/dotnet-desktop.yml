name: .NET Desktop CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '8.0.x'
  CONFIGURATION: Release

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Display .NET version
      run: dotnet --version

    - name: Restore dependencies
      run: dotnet restore TwinShell.sln

    - name: Build solution
      run: dotnet build TwinShell.sln --configuration ${{ env.CONFIGURATION }} --no-restore

    - name: Run tests
      run: dotnet test TwinShell.sln --configuration ${{ env.CONFIGURATION }} --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: '**/TestResults/*.trx'

    - name: Publish application
      run: dotnet publish src/TwinShell.App/TwinShell.App.csproj --configuration ${{ env.CONFIGURATION }} --output ./publish --no-build --self-contained true -r win-x64

    - name: Create portable ZIP package
      run: Compress-Archive -Path ./publish/* -DestinationPath ./TwinShell-Portable-win-x64.zip

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: TwinShell-Build-${{ github.sha }}
        path: ./publish/**/*
        retention-days: 7

    - name: Upload portable package
      uses: actions/upload-artifact@v4
      with:
        name: TwinShell-Portable-win-x64
        path: ./TwinShell-Portable-win-x64.zip
        retention-days: 30
