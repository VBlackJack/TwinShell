site_name: TwinShell
site_description: Bibliothèque de commandes PowerShell et Bash pour administrateurs système
site_author: TwinShell Team
site_url: https://vblackjack.github.io/TwinShell

repo_name: VBlackJack/TwinShell
repo_url: https://github.com/VBlackJack/TwinShell

theme:
  name: material
  language: fr
  palette:
    - scheme: slate
      primary: indigo
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Mode clair
    - scheme: default
      primary: indigo
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Mode sombre
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      lang: fr

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - admonition
  - attr_list
  - tables
  - toc:
      permalink: true
      toc_depth: 3

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/VBlackJack/TwinShell
  generator: false

nav:
  - Accueil: index.md

  - Guide Utilisateur:
      - "Démarrage Rapide": QuickStart.md
      - "Guide Complet": UserGuide.md
      - "FAQ": FAQ.md

  - Développeur:
      - "Vue d'ensemble": developer/README.md
      - "Contribuer": developer/CONTRIBUTING.md
      - "Architecture": developer/ARCHITECTURE_DECISIONS.md
      - "Sécurité": developer/SECURITY.md
      - "Dette Technique": developer/TECHNICAL_DEBT.md
